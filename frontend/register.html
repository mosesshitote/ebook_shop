<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
<link type="text/css" rel="stylesheet" href="css/style.css"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Panel użytkownika</title>
</head>

<body>
<nav>
  <div class="container">
    <div class="nav-wrapper"> <a href="" class="brand-logo">E-book Shop</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href=""><i class="material-icons left">home</i>Home</a></li>
        <li><a href=""><i class="material-icons left">book</i>E-booki</a></li>
		<li><a href=""><i class="material-icons left">person</i>Panel użytkownika</a></li>
      </ul>
    </div>
  </div>
</nav>
<!--<div class="parallax-container">
  <div class="parallax"><img src="images/parallax1.jpg"></div>
</div>-->
<div class="row container">
  <div class="section"></div>
  <div class="col s9">
	<h5 class="indigo-text">Znajdź swojego e-booka</h5>
	  
	 <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">Imię</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Nazwisko</label>
        </div>
      </div>
		<div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Hasło</label>
        </div>
      </div>
    </form>
  </div>
	
  </div>
  <div class="col s3">
    <center>
      <h5 class="indigo-text">Zaloguj się</h5>
      <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 20px 20px 0px 20px; border: 1px solid #EEE;">
        <form class="col s12" method="post">
          <div class="row">
            <div class="col s12"> </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input class="validate" type="text" name="first_name" id="first_name" />
              <label for="username">Nazwa użytkownika</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input class="validate" type="password" name="password" id="password" />
              <label for="password">Hasło</label>
            </div>
          </div>
          <br />
          <center>
            <div class="row">
              <button type="submit" name="btn_login" class="col s12 btn btn-large waves-effect indigo">Zaloguj</button>
            </div>
          </center>
        </form>
      </div>
      <a href="#!">Utwórz konto</a>
    </center>
  </div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script> 
<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
